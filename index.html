<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swiftora LLC â€” About & Careers</title>
  <meta name="description" content="Swiftora LLC is a US-registered company building practical AI tools for online resellers. Private beta." />
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root {
      --bg: #0a0c11;
      --panel: #12141c;
      --text: #f0f2f7;
      --muted: #9aa3b2;
      --line: #1a1e2d;
      --accent: #ff6a3d;
      --accent-soft: rgba(255, 106, 61, 0.1);
      --gradient-start: #ff6a3d;
      --gradient-end: #ff8b3d;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:var(--text);text-decoration:none;transition:all 0.2s ease}
    .wrap{max-width:1024px;margin:0 auto;padding:0 20px}

    /* Header / brandbar */
    .brandbar{position:sticky;top:0;z-index:10;background:rgba(10,12,17,.95);backdrop-filter:saturate(120%) blur(8px);border-bottom:1px solid var(--line)}
    .brandbar .inner{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .lockup{display:flex;align-items:center;gap:12px}
    /* Enhanced logo chip styling */
    .logo-chip{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:46px;
      padding:4px 12px;
      border-radius:14px;
      background:linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border:none;
      box-shadow:0 2px 12px rgba(255,106,61,0.2);
      transition:transform 0.2s ease, box-shadow 0.2s ease;
    }
    .logo-chip:hover {
      transform:translateY(-1px);
      box-shadow:0 4px 16px rgba(255,106,61,0.3);
    }
    .logo{height:36px;width:auto;display:block;filter:brightness(0) invert(1)}
    .brandtext{font-weight:800;letter-spacing:.2px;font-size:20px;background:linear-gradient(135deg, var(--gradient-start), var(--gradient-end));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    nav{display:flex;gap:18px}
    nav a{font-weight:600;opacity:.95;position:relative}
    nav a:hover, nav a:focus{opacity:1;text-decoration:none;color:var(--accent)}
    nav a::after {
      content:'';
      position:absolute;
      width:0;
      height:2px;
      bottom:-4px;
      left:0;
      background:var(--accent);
      transition:width 0.2s ease;
    }
    nav a:hover::after {
      width:100%;
    }
    @media (max-width:720px){.logo{height:32px}.brandtext{font-size:18px}nav{gap:12px}}

    /* Sections */
    section{scroll-margin-top:80px}
    .panel{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:16px;
      padding:28px;
      margin:18px 0;
      box-shadow:0 8px 32px rgba(0,0,0,.2);
      transition:transform 0.2s ease, box-shadow 0.2s ease;
    }
    .panel:hover {
      transform:translateY(-2px);
      box-shadow:0 12px 40px rgba(0,0,0,.3);
    }
    h1{font-size:32px;margin:10px 0 4px;background:linear-gradient(135deg, var(--gradient-start), var(--gradient-end));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    h2{font-size:22px;color:var(--muted);margin:0 0 12px}
    h3{margin:0 0 8px}
    p{margin:8px 0;color:#dbe0ea;line-height:1.6}
    ul{margin:8px 0 0 18px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:24px}
    @media (max-width:900px){.row{grid-template-columns:1fr}}

    .btn{
      display:inline-block;
      padding:12px 20px;
      border-radius:12px;
      border:none;
      background:linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color:white;
      text-decoration:none;
      font-weight:600;
      transition:all 0.2s ease;
      box-shadow:0 2px 12px rgba(255,106,61,0.2);
    }
    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 4px 16px rgba(255,106,61,0.3);
    }
    .muted{color:var(--muted)}
    .kicker{font-size:14px;color:var(--muted)}
    .trust{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
    .pill{
      border:1px solid var(--line);
      border-radius:999px;
      padding:6px 12px;
      color:var(--muted);
      font-size:13px;
      background:var(--accent-soft);
      transition:all 0.2s ease;
    }
    .pill:hover {
      border-color:var(--accent);
      color:var(--accent);
    }

    /* Benefits grid */
    .benefits{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:12px}
    .benefit{
      border:1px solid var(--line);
      border-radius:14px;
      padding:16px;
      background:#0f111a;
      transition:all 0.2s ease;
    }
    .benefit:hover {
      border-color:var(--accent);
      transform:translateY(-1px);
    }
    .benefit h4{margin:0 0 8px;font-size:16px;color:var(--accent)}
    .benefit p{margin:0;color:#cfd5e2}
    @media (max-width:900px){.benefits{grid-template-columns:1fr}}

    footer{padding:28px 0;color:var(--muted);font-size:14px;border-top:1px solid var(--line);margin-top:32px}

    /* Keyboard focus */
    a:focus-visible{outline:2px solid var(--accent);outline-offset:2px;border-radius:6px}
  </style>
</head>

  <!-- Rest of the HTML content remains the same -->
</body>
</html>
